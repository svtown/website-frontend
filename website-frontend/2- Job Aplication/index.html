<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplication job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
<h1> Job Aplication
    <span class="isu">(Web)</span>
</h1>
<form action="">
    <div class="form_container">
        <div class="form_control">
            <label for="first name">First Name</label>
            <input id="first name"
            name="First Name"
            placeholder="Entry First Name"
             />
             </div>
             <div class="form_control">
                <label for="last name">Last Name</label>
                <input id="last name"
                name="last Name"
                placeholder="Entry Last Name"
                 />
                 </div>
                 <div class="form_control">
                    <label for="email">Email</label>
                    <input id="email"
                    type="email"
                    name="email"
                    placeholder="Entry Email"
                     />
                     </div>
                     <div class="form_control">
                        <label for="job_role">Job role</label>
                        <select name="job role" id="job role">
                           <option value="">select job role</option>
                           <option value=""> frontend developer</option>
                           <option value=""> backend developer</option>
                           <option value=""> full stack developer</option>
                           <option value=""> ui ux designer </option>
                        </select>
                         </div>
                         <div class="textarea_control">
                            <label for="address"> Address</label>
                            <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                             </div>
                             <div class="form_control">
                                <label for="city">City</label>
                                <input id="city"
                                name="city"
                                placeholder="Entry city Name"
                                 />
                                 </div>
                                 <div class="form_control">
                                    <label for="pin code">Pin code</label>
                                    <input id="pin code"
                                    name="pincode"
                                    placeholder="pincode"
                                    type="number"
                                     />
                                     </div>
                                     <div class="form_control">
                                        <label for="date">Date</label>
                                        <input id="date" name="date" type="date" value="2022-01-10"/>
                                               
                                         </div>
                                    <div class="form_control">
                                        <label for="upload">Upload Your CV</label>
                                        <input type="file" id="upload" name="upload"/>

                                    </div>
                                    </div>
                                    <div class="button_container">
                                        <button type="submit">Apply Now</button>

                                    </div>
                        
  
</form>

        </div>
    </div>
</body>
</html>
